services:
  # 后端服务
  yushu-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yushu-backend
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      # 持久化配置文件目录
      - ./services/config-service/config:/app/services/config-service/config
      # 持久化配置备份目录
      - ./data/config-backups:/app/services/config-service/config/backups
      # 持久化上传文件目录
      - ./uploads:/app/uploads
      # 持久化处理后的文件目录
      - ./processed:/app/processed
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONUNBUFFERED=1
      # 使用外部MongoDB连接
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/yushu}
    networks:
      - yushu-network
  
  # 前端服务
  yushu-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yushu-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - yushu-backend
    networks:
      - yushu-network

networks:
  yushu-network:
    driver: bridge
